query GetSocialMetadataByIdentity($identity: Identity!) {
  Wallet(input: { identity: $identity }) {
    addresses
    primaryDomain {
      name
    }
    domains(input: { limit: 1 }) {
      name
    }
    socials(input: { limit: 5, filter: { followerCount: { _gt: 0 } } }) {
      dappName
      profileName
      profileDisplayName
      profileImage
      profileImageContentValue {
        image {
          extraSmall
        }
      }
      userId
      followerCount
    }
  }
}
